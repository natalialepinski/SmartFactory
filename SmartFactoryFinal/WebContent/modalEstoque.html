<div class="modal fade" id="myModalHorizontal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<!-- Modal Header -->
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Cadastrar Produto</h4>
			</div>

			<!-- Modal Body -->
			<div class="modal-body">

				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-lg-3 control-label" for="inputProduto">Nome
							do produto</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="inputProduto"
								placeholder="Insira o nome do produto" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label" for="inputValorProduto">Valor do Produto</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="inputValorProduto"
								placeholder="Insira o valor do produto" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label"
							for="inputCor">Cor</label>
						<div class="col-lg-3">
							<select style="margin-top: 5%;">
								<option value="">Selecione</option>
								<option value="Magenta">Magenta</option>
								<option value="Branco">Branco</option>
								<option value="Azul">Azul</option>
							</select>
						</div>
					</div>
				</form>

			</div>

			<!-- Modal Footer -->
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Close</button>
				<button type="button" class="btn btn-primary">Cadastrar
				</button>
			</div>
		</div>
	</div>
</div>
